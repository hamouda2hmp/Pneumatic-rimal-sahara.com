<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumatique Rimal Sahara | رمال الصحراء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --text-white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--dark); color: var(--text-white); }

        /* --- Header with Blurred Image --- */
        .hero { position: relative; height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        .hero-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('img/photo_5821136414165372.jpg'); 
            background-size: cover; background-position: center; filter: blur(8px) brightness(0.4); z-index: -1;
        }
        .hero h1 { font-size: 3rem; color: var(--gold); font-weight: 900; }

        /* --- Social Icons --- */
        .social-container { display: flex; gap: 20px; z-index: 10; justify-content: center; margin-top: 20px; }
        .icon-wrap { width: 75px; height: 75px; background: white; border-radius: 18px; padding: 10px; }
        .icon-wrap img { width: 100%; height: 100%; object-fit: contain; }
        .social-item { text-decoration: none; color: white; text-align: center; font-weight: bold; }

        /* --- Media: Video & Map --- */
        .media-section { display: flex; padding: 40px 10%; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .video-container { flex: 1; min-width: 280px; max-width: 320px; aspect-ratio: 9/16; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; }
        .map-container { flex: 2; min-width: 320px; height: 500px; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; }
        video, iframe { width: 100%; height: 100%; border: none; }

        .shop-banner { width: 80%; margin: 0 auto 40px; border-radius: 20px; overflow: hidden; border: 2px solid var(--gold); }
        .shop-banner img { width: 100%; height: auto; display: block; }

        .contact-container { max-width: 600px; margin: 40px auto; padding: 30px; border: 1px solid var(--gold); border-radius: 20px; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; }
        .submit-btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-bg"></div>
        <h1>رمال الصحراء</h1>
        <div class="social-container">
            <a href="https://wa.me/21266651743" class="social-item">
                <div class="icon-wrap"><img src="img/photo_5821136414165372.jpg" alt="WhatsApp"></div>
                <span>واتساب</span>
            </a>
            <a href="https://www.facebook.com/share/1C78erTaT3/" class="social-item">
                <div class="icon-wrap"><img src="img/photo_5821136414165372.jpg" alt="Facebook"></div>
                <span>فيسبوك</span>
            </a>
        </div>
    </header>

    <div class="media-section">
        <div class="video-container">
            <video controls poster="img/photo_5821136414165372.jpg">
                <source src="video/document_5821136413705.mp4" type="video/mp4">
            </video>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.4552467355154!2d-11.6744!3d26.7456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjbCsDQ0JzQ0LjIiTiAxMcKwNDAnMjcuOCJX!5e0!3m2!1sen!2sma!4v1700000000000" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="shop-banner">
        <img src="img/photo_5821136414165372.jpg" alt="Shop Banner">
    </div>

    <div class="contact-container">
        <h2>اتصل بنا</h2>
        <form action="https://formspree.io/f/xaqdpewv" method="POST">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="tel" name="phone" placeholder="رقم الهاتف" required>
            <textarea name="message" placeholder="رسالتك" rows="4"></textarea>
            <button type="submit" class="submit-btn">إرسال</button>
        </form>
    </div>
</body>
</html>
